<body>
    <script>
        class Person {
  constructor(firstName, lastName, age) {
    this.firstName = firstName;
    this.lastName = lastName;
    this.age = age;
  }

  getFullName() {
    return `${this.firstName} ${this.lastName}`;
  }
}

const jane = new Person("Jane", "Doe", 25);
console.log(jane.getFullName()); 

    </script>
